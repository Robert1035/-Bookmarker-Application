<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Bookmakers</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="fetchBookmarks()">
<div class="container">
    <div class="header">

        <h3 class="text-muted">Bookmarker</h3>
    </div>

    <div class="jumbotron">
        <h2>Bookmarker favorite your site</h2>
        <form id="myForm">
            <div class="form-group">
                <label>Site name</label>
                <input type="text" class="form-group" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group">
                <label>Site URL</label>
                <input type="text" class="form-group" id="siteUrl" placeholder="Website URl">
            </div>
            <button type="submit" class="btn btn-primary">submit</button>
        </form>
    </div>

    <div class="row marketing">
        <div class="col-lg-12">
        <div id="bookmarksResults"></div>
    </div>

    <div class="footer">
        <p>&copy; 2018 Bookmaker,Inc..</p>
            </div>
        </div>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="bootstrap.js"></script>
<script src="main.js"></script>
</body>
</html>
